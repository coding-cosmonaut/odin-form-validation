<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>New Project</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/><script defer="defer" src="bundle.js"></script></head><body><div class="svg"></div><form novalidate action=""><div class="input-container"><label for="email">Email*</label> <input type="email" required name="email" id="email" placeholder="example@domain.com"/> <span class="error"></span></div><div class="input-container"><label for="country">Country</label> <select required name="country" id="country"><option selected="selected" value="us">United States</option><option value="fr">France</option><option value="de">Germany</option><option value="rs">Russia</option></select></div><div class="input-container"><label for="zip">Zip/Postal Code*</label> <input required name="zip" placeholder="EX: 90210 or 99577-0727" id="zip"/> <span class="error"></span></div><div class="input-container"><label for="password">Password*</label> <input type="password" name="password" id="password" required placeholder="password"/> <button type="button" class="view-password"></button> <span class="error"></span></div><div class="input-container"><label for="password">Confirm Password*</label> <input type="password" name="confirm-password" id="confirm-password" required placeholder="confirm password"/> <button type="button" class="view-password"></button> <span class="error"></span></div><div class="input-container"><button type="submit">Submit</button></div></form></body></html>
